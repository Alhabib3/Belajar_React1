<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merubah Nilai State</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQtwFspd3yD65VohhpuuCOmLASJC" crossorigin="anonymous" />
</head>

<body>
    <div id="root"></div>

  <script type="text/babel">
    class Header extends React.Component{
        constructor(){
            super();
            //membuat objek state
            this.state = {
                title: "Belajar Reactjs",
                subTitle: "Panduan step-by-step Reactjs untuk pemula"
            };
        }
        changeTitle = () => {
            this.setState({
                title: "Tutorial Reactjs Petani Kode"
            });
        }
     render(){
        return(
            <div>
                <h1>{this.state.title}</h1>
                <h2>{this.state.subTitle}</h2>
                <button onClick={this.changeTitle}>Ubah Judul</button>
            </div>    
        );
    }
}
   //render komponen ke ReacDOM
   ReactDOM.render(<Header/>, document.getElementById("root"));
  </script>
</body>
</html>
